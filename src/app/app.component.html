<app-book *ngIf="showBook"></app-book>
<app-header *ngIf="!showBook"></app-header>
<div *ngIf="!showBook">
  <router-outlet (activate)="onActivate($event)">
    
  </router-outlet>
</div>
<app-footer *ngIf="!showBook"></app-footer>

<!-- Modal -->
<div class="modal " id="myModal" tabindex="-1" role="dialog" >
  <div class="modal-dialog modal-dialog-centered  modal-lg " style="width: 500px !important;" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="/assets/img/showcase/6.jpeg" alt="Admission Open" class="img-fluid rounded " >
      </div>
    </div>
  </div>
</div>
